{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
  <h1>Hello, {{ name if name else 'Stranger' }}!</h1>
  {% if not known %}
  <p>Pleased to meet you!</p>
  {% else %}
  <p>Happy to see you again!</p>
  {% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
